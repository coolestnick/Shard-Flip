<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds to Contract</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #3a3a3a;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .info {
            background: #00d4ff20;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #00d4ff;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #3a3a3a;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Deposit Funds to Contract</h1>

        <div class="info">
            <strong>Contract Address:</strong><br>
            0x798C6537cC8B924167B1250772eC4191D9668cb4
        </div>

        <div class="info">
            <strong>Network:</strong> Shardeum EVM Testnet (Chain ID: 8119)
        </div>

        <div id="balanceInfo" class="info" style="display: none;">
            <strong>Current Contract Balance:</strong> <span id="contractBalance">-</span> SHM
        </div>

        <label for="amount">Amount to Deposit (SHM):</label>
        <input type="number" id="amount" placeholder="5.0" step="0.01" min="0.01">

        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        <button id="depositBtn" onclick="depositFunds()" style="display: none;" disabled>Deposit Funds</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const CONTRACT_ADDRESS = '0x798C6537cC8B924167B1250772eC4191D9668cb4';
        const SHARDEUM_TESTNET = {
            chainId: '0x1fb7', // 8119 in hex
            chainName: 'Shardeum EVM Testnet',
            rpcUrls: ['https://api-mezame.shardeum.org'],
            blockExplorerUrls: ['https://explorer-mezame.shardeum.org'],
            nativeCurrency: {
                name: 'Shardeum',
                symbol: 'SHM',
                decimals: 18
            }
        };

        const CONTRACT_ABI = [
            "function depositFunds() external payable",
            "function getContractBalance() external view returns (uint256)"
        ];

        let provider, signer, contract;

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showStatus('MetaMask not found! Please install MetaMask.', 'error');
                    return;
                }

                // Request account access
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                provider = new ethers.providers.Web3Provider(window.ethereum);
                const network = await provider.getNetwork();

                // Check if on correct network
                if (network.chainId !== 8119) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: SHARDEUM_TESTNET.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [SHARDEUM_TESTNET],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }

                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                const address = await signer.getAddress();
                showStatus(`Connected: ${address.slice(0, 6)}...${address.slice(-4)}`, 'success');

                // Show contract balance
                await updateContractBalance();

                // Show deposit button
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('depositBtn').style.display = 'block';
                document.getElementById('depositBtn').disabled = false;

            } catch (error) {
                console.error(error);
                showStatus(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function updateContractBalance() {
            try {
                const balance = await contract.getContractBalance();
                const balanceInSHM = ethers.utils.formatEther(balance);
                document.getElementById('contractBalance').textContent = balanceInSHM;
                document.getElementById('balanceInfo').style.display = 'block';
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        async function depositFunds() {
            const amount = document.getElementById('amount').value;

            if (!amount || parseFloat(amount) <= 0) {
                showStatus('Please enter a valid amount', 'error');
                return;
            }

            try {
                document.getElementById('depositBtn').disabled = true;
                showStatus('Sending transaction...', '');

                const tx = await contract.depositFunds({
                    value: ethers.utils.parseEther(amount)
                });

                showStatus(`Transaction sent! Hash: ${tx.hash}`, 'success');

                await tx.wait();

                showStatus(`âœ… Successfully deposited ${amount} SHM!`, 'success');

                // Update balance
                await updateContractBalance();

                // Clear input
                document.getElementById('amount').value = '';

            } catch (error) {
                console.error(error);
                showStatus(`Deposit failed: ${error.message}`, 'error');
            } finally {
                document.getElementById('depositBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>
